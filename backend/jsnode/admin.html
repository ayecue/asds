<!DOCTYPE html>
<html>
	<head>
		<script src="/socket.io/socket.io.js"></script>
		<script type="text/javascript">
			var socketio = io.connect("127.0.0.1:1337");

			socketio.on("message_to_client", function(data) {
				// nothing to do
			});

			socketio.on("triggerEvent", function(data) {
				// nothing to do
			});

			function triggerEvent() {
				socketio.emit("triggerEvent");
			}

			function triggerCard() {
				socketio.emit("triggerCard");
			}
			function sendDailyMoney() {
				socketio.emit("sendDailyMoney");
			}
		</script>
	</head>
	<body>
		<button onclick="triggerEvent()">send Event</button>
		<button onclick="triggerCard()">send Card</button>
		<button onclick="sendDailyMoney()">send daily Money</button>
	</body>
</html>
